<mat-dialog-content>
  <p>Edit your task</p>
  <mat-form-field>
    <input matInput [(ngModel)]="title" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Close</button>
  <button mat-button [mat-dialog-close]="title" cdkFocusInitial>Save</button>
</mat-dialog-actions>
